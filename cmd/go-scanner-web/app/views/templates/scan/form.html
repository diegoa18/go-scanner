{{define "form"}}
<form action="/scan" method="POST" class="form-group">
    <div class="mb-15">
        <label><strong>Target:</strong></label><br>
        <input type="text" name="target" placeholder="IP, Hostname or CIDR (e.g. 192.168.1.1)" value="{{.Target}}"
            required class="w-100">
    </div>

    <div class="mb-15">
        <label><strong>Ports:</strong></label><br>
        <input type="text" name="ports" placeholder="e.g. 80,443 or 1-1000 (Empty = Default)" value="" class="w-100">
    </div>

    <div class="flex gap-20 mb-20">
        <div>
            <label><strong>Profile:</strong></label><br>
            <select name="profile" class="select-lg">
                <option value="default">Default (Balanced, Safe)</option>
                <option value="passive">Passive (No Active Probing)</option>
                <option value="aggressive">Aggressive (Fast, Active Probing)</option>
            </select>
        </div>

        <div class="flex align-center gap-10">
            <label>
                <input type="checkbox" name="banner" value="true" checked> Banner Grabbing
            </label>
            <label>
                <input type="checkbox" name="probe" value="true"> Active Probing
            </label>
        </div>
    </div>

    <button type="submit">Start Scan</button>
</form>
{{end}}
